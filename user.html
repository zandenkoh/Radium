        <div class="main-content">
            <!--<header>

            <main>
                <div class="overlay" id="overlay"></div>

                
                <div style="display: none;" class="profile-content" id="profile-content">
                    <div class="profile-image-section">
                        <img id="profile-image" src="" alt=" " class="profile-image">
                        <button id="change-image-btn">Change Your Image</button>
                        <input type="file" id="image-upload" style="display: none;">
                    </div>
                    
                    <div class="profile-info-section">
                        <div id="profile-name-container">
                            <label for="profile-name">Name:</label>
                            <span id="profile-name"></span>
                        </div>
                        <div id="profile-email-container">
                            <label for="profile-email">Email:</label>
                            <span id="profile-email"></span>
                        </div>
                        <div id="profile-bio-container">
                            <label for="profile-bio">Bio:</label>
                            <p id="profile-bio"></p>
                        </div>
                        <button id="edit-btn"><i class="fa-solid fa-pen"></i> Edit Profile</button>
                        <div id="edit-options" style="display: none;">
                            <button id="save-btn">Save</button>
                            <button id="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>
                

                <div class="main-user-content">
                    <div class="user-header">
                        <div class="user-banner" id="user-banner"></div>
                        <div class="user-content-profile">
                            <div class="inside-user-content-profile">
                                <div class="profile-content-image" id="profile-content-pic"></div>
                                <div class="profile-name-about">
                                    <h1 id="user-name-large"></h1>
                                    <span id="user-followers"></span>
                                    <p id="user-about"></p>    
                                </div>  
                                <button id="follow-user-btn">Follow</button>
                                <img id="notifications-svg" class="notifications-svg" src="./assets/settings.svg">
                            </div>
                            
                            <!--<div class="user-content-about" id="user-content-about">

                        </div>                 
                    </div>
                    <div class="user-main">
                        <section id="user-articles">
                            <h2 id="article-user"></h2>
                            <div id="articles-container"></div>
                        </section>
                    </div>
                </div>
                
            </main>
        </div>
