<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Radium</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/log-in.css">
    <link rel="icon" href="./assets/San-Ti (1).png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header>
                <img src="./assets/San-Ti (1).png" alt="">
            </header>
            
            <main>
                <h1>Welcome back</h1>
                <form id="sign-in-form">
                    <input type="email" id="email" name="email" placeholder="Email address" autocomplete="off" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <div id="error-message" class="error-message" style="color: red;"></div>
                <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
            </main>
        </div>
    </div>
    
    <!-- Add Firebase SDK scripts to your HTML files -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="scripts/log-in.js"></script>
</body>
</html>
